<html lang="en">

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />

      It will be replaced with the URL of the `public` folder during the build.

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!--  /////////////////////////////////////////////////////////////// -->
    <!--  /////////////////////////////////////////////////////////////// -->
    <!--  /////////////////////////////////////////////////////////////// -->
    <!--  /////////////////////////////////////////////////////////////// -->
    <!--  /////////////////////////////////////////////////////////////// -->

    <!-- Firebase SDKs added
      - Firebase Core
      - Firebase Analytics
      - Firebase Authentication
      - Firebase Cloud Messaging
      - Firebase Realtime Database
    -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <!-- Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCGMTOq_jZFlh5qlVtCV-ATlDoB6c06tlk",
        authDomain: "connect-application-444a1.firebaseapp.com",
        databaseURL: "https://connect-application-444a1.firebaseio.com",
        projectId: "connect-application-444a1",
        storageBucket: "connect-application-444a1.appspot.com",
        messagingSenderId: "544078965515",
        appId: "1:544078965515:web:84de34ac06c7e2cf46100e",
        measurementId: "G-2KWPVC1MV6"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      console.log("CONNECTED TO FIREBASE!!!!");

      // Read from firebase
      var db = firebase.database();
      var usersRef = db.ref('users/');
      usersRef.on('value', function(snapshot) {
        snapshot.forEach(function(snapshotRef) {
          var val = snapshotRef.val();
          var company = val["company"];
          var name = val["name"];
          console.log("Name: " + name);
          console.log("Company: " + company);
          console.log("------------------------")
        });
      }, function(errorObj) {
        console.log("The read failed: " + errorObj.code);
      });
    </script>
  </body>
</html>
